{% extends 'index.html' %}

{% block head %}
<style>
    .nav-pills .nav-link.active{
        background-color: #ffc107 !important;
        color: black;
    }
    .nav-pills .nav-link{
        color: #ffc107;
    }
    .container{
        margin-top:5%;
    }

</style>
{% endblock %}

{% block content %}
 
<div class="container col-md-4">
    <ul class="nav nav-pills nav-justified indent-nav" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#menu1">Faculty</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#menu2">Student</a>
        </li>
    </ul>
    
    <!-- Tab panes -->
    <div class="tab-content" style="background-color:#fff;color:black;">
        <div id="menu1" class=" form-control tab-pane active">
            <br>
            <h2>Faculty Login</h2>
            <form method="POST" action="/faculty">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="xyz@ves.ac.in" autofocus>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <p><input type="submit" class="btn btn-warning" value="Submit"></p>
                <br><br>
            </form>
        </div>
        <div id="menu2" class=" tab-pane fade form-control">
            <br>
            <h2>Student Login</h2>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="xyz@ves.ac.in" autofocus>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <p><input type="submit" class="btn btn-warning" value="Submit"></p>
                <br><br>
            </form>
        </div>
    </div>
    
</div>       


{% endblock %}
